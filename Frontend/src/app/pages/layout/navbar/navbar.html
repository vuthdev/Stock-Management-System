<!-- Modern Navbar - FIXED FOR PRIMENG 21 -->
<div class="flex items-center justify-between bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 w-full h-16 px-6 border-b border-gray-700/50 backdrop-blur-sm">

  <!-- Left Section: Brand & Search -->
  <div class="flex items-center gap-6">
    <!-- Logo/Brand -->
    <div class="flex items-center gap-3">
      <div class="p-2 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-lg">
        <i class="pi pi-chart-line text-white text-lg"></i>
      </div>
      <h1 class="text-white font-bold text-xl tracking-tight">
        Stock<span class="text-blue-400">Pro</span>
      </h1>
    </div>

    <!-- Search Bar -->
    <div class="hidden md:block w-64">
      <div class="relative">
        <i class="pi pi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
        <input
          pInputText
          placeholder="Search dashboard..."
          class="w-full bg-gray-800/50 border-gray-700 text-white placeholder-gray-500 text-sm pl-10 py-2"
          />
      </div>
    </div>
  </div>

  <!-- Right Section: User & Notifications -->
  <div class="flex items-center gap-4">

    <!-- Notification Bell -->
    <button
      pButton
      icon="pi pi-bell"
      class="p-button-text p-button-rounded !text-gray-400 hover:!text-white hover:bg-gray-700/50 relative"
      pTooltip="Notifications"
      tooltipPosition="bottom">
      <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
    </button>

    <!-- Quick Actions -->
    <div class="hidden md:flex items-center gap-2">
      <p-button
        icon="pi pi-plus"
        label="Quick Add"
        severity="secondary"
        [outlined]="true"
        styleClass="p-button-sm">
      </p-button>
      <p-button
        icon="pi pi-cog"
        class="p-button-text p-button-rounded !text-gray-400 hover:!text-white"
        pTooltip="Settings"
        tooltipPosition="bottom">
      </p-button>
    </div>
  </div>
</div>
