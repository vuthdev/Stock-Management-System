<div class="bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 h-screen p-3 flex flex-col transition-all duration-300 ease-in-out shadow-2xl border-r border-gray-700/50">
  <!-- Logo Section -->
  <div class="flex justify-center items-center p-3 rounded-xl select-none mb-6">
    <div class="relative">
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl blur opacity-30"></div>
      <img
        priority
        ngSrc="/LOGO.jpg"
        alt="First Step IT"
        width="150"
        height="150"
        class="relative rounded-xl border border-gray-700/50"
      >
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="h-full flex flex-col justify-between">
    <div class="mt-5 mb-2">
      <ul>
        @for (data of navData; track data.text) {
          <li
            class="text-gray-400 hover:text-white p-1 rounded-xl hover:bg-gradient-to-r hover:from-gray-800/50 hover:to-gray-700/50 cursor-pointer mb-2 transition-all duration-300 group"
            [routerLink]="data.link"
            routerLinkActive="active-nav"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="flex items-center">
              <div class="p-2 ml-1 rounded-lg bg-gradient-to-br from-gray-800 to-gray-700 group-hover:from-blue-500/20 group-hover:to-purple-500/20 transition-all duration-300">
                <mat-icon
                  class="scale-100 group-hover:scale-110 transition-transform duration-300"
                  [fontIcon]="data.icon"
                ></mat-icon>
              </div>
              <span class="ml-3 text-sm font-medium tracking-wide">
                {{ data.text }}
              </span>
              <div class="ml-auto w-2 h-2 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </a>
          </li>
        }
      </ul>
    </div>

    <!-- User Profile Section -->
    @if (currentUser$ | async; as user) {
      <div class="bg-gradient-to-r from-gray-800/80 to-gray-700/80 p-3 rounded-xl border border-gray-700/50 shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="relative">
              <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full blur opacity-20"></div>
              <!-- Default avatar with user initial -->
              <div class="relative w-10 h-10 rounded-full border-2 border-gray-600 mr-3 bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center">
                <span class="text-white font-bold text-lg">
                  {{ user.username.charAt(0).toUpperCase() }}
                </span>
              </div>
            </div>
            <div>
              <h1 class="font-bold text-white text-sm">{{ user.username }}</h1>
              <p class="text-gray-400 text-xs">{{ user.email }}</p>
            </div>
          </div>
          <button
            mat-icon-button
            class="!text-gray-400 hover:!text-white !w-8 !h-8 !flex !justify-center !items-center hover:bg-gray-700/50 rounded-lg transition-all duration-300"
            (click)="onLogout()"
            matTooltip="Logout"
          >
            <mat-icon class="!text-lg">logout</mat-icon>
          </button>
        </div>
      </div>
    } @else {
      <div class="bg-gradient-to-r from-gray-800/80 to-gray-700/80 p-3 rounded-xl border border-gray-700/50 shadow-lg">
        <div class="flex justify-center items-center">
          <div class="p-2 rounded-lg bg-gradient-to-br from-gray-700 to-gray-600">
            <mat-icon class="text-gray-400">account_circle</mat-icon>
          </div>
          <div class="ml-3">
            <h1 class="font-semibold text-sm text-gray-400">Not Logged In</h1>
            <p class="text-gray-500 text-xs">Sign in to continue</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
